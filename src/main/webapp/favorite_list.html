<!DOCTYPE html>

<!-- Travel Planner Application, Static HTML File for User to Create Favorite List  -->

<html>
    <head>
        <title>Create Favorite List</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <div id="page_layout">
        
            <br><h2>Create Favorite List</h2><br>
            
            <div id="form_layout">
                <form method="post" action="save_list">
                    <div id="controls">
                        <br>Controls:<br><br>
                        <input type="submit" value="Save Favorite List">
                    </div>
                    
                    <div id="list_form_entries">
                        Enter Favorite List Name and Type:<br><br>
                        *Name of Favorite List<br>
                        <input id="name_entry" type="text" name="list_name"><br><br>
                        *Favorite List Type<br>
                        <select id="list_selection" name="list_type" size="1">
                            <option value="Accommodation Lists"> Accommodation Lists </option>
                            <option value="Airline Lists"> Airline Lists </option>
                            <option value="Car Rental Agency Lists"> Car Rental Agency Lists </option>
                            <option value="Places of Interest Lists"> Places of Interest Lists </option>
                        </select><br><br><br>
                        * - Required Entry
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
