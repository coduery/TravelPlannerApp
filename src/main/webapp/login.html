<!DOCTYPE html>

<!-- Travel Planner Application, Static HTML File for User Login -->

<html>
    <head>
        <title>Travel Planner Login</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div id="page_layout">
        
            <br><h2>Enter Login Credentials</h2><br>
            
            <div id="form_layout">
                <form id="form_entries" method="post" action="login">
                    *Username:<br>
                    <input id="username_entry" type="text" name="username"/><br><br>
                    *Password:<br>
                    <input id="password_entry" type="password" name="password"/><br><br>
                    * - Required Entry<br><br><br>
                    <input type="submit" value="Login"/>
                </form>
            </div>
            
        </div>
    </body>
</html>
